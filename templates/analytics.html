<!DOCTYPE html>
{% extends 'base.html' %}

{% block header %}Analytics Tool{% endblock %}

{% block content %}
<div class="navbar">
  <a href="{{ url_for('promotions')}}"><input type="button" value="Promotions" class="navlink"></a>
  <a href="{{ url_for('pie')}}"><input type="button" value="Fun Pie Charts" class="navlink"></a>
</div>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>Analytics Tool</title>

   <!-- import plugin script -->
   <script src='/static/Chart.min.js'></script>

</head>
<body>

<h1>Projected Revenue Vs Tradespend</h1>

<!-- bar chart canvas element -->
<canvas id="chart" width="800" height="450"></canvas>

<script>

   // bar chart data
   var barData = {
   labels : [{% for item in labels %}
                  "{{item}}",
              {% endfor %}],
   datasets : [
      {
            label: "Projected Revenue",

            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            bezierCurve : false,
            data : [{% for item in revenue %}
                      {{item}},
                    {% endfor %}]
      },
      {
            label: "Projected Tradespend",
            fillColor: "rgba(90,127,105,0.2)",
            strokeColor: "rgba(90,127,105,0.2)",
            pointColor: "rgba(90,127,105,0.2)",
            pointStrokeColor: "#888",
            pointHighlightFill: "#888",
            pointHighlightStroke: "rgba(90,127,105,0.2)",
            bezierCurve : false,
            data : [{% for item in promos %}
                      {{item}},
                    {% endfor %}]
      }
      ]
   }

    Chart.defaults.global.animationSteps = 50;
    Chart.defaults.global.tooltipYPadding = 16;
    Chart.defaults.global.tooltipCornerRadius = 0;
    Chart.defaults.global.tooltipTitleFontStyle = "normal";
    Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
    Chart.defaults.global.animationEasing = "easeOutBounce";
    Chart.defaults.global.responsive = false;
    Chart.defaults.global.scaleLineColor = "black";
    Chart.defaults.global.scaleFontSize = 16;

   // get bar chart canvas
   var mychart = document.getElementById("chart").getContext("2d");

   steps = 10
   max = {{boundary}}
   // draw bar chart
   var options = {
        scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      },
                      scaleLabel: {
                           display: true,
                           labelString: 'Moola',
                           fontSize: 20
                        }
                  }]
              }
      };
   var LineChartDemo = new Chart(mychart).Line(barData, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true,
        bezierCurve: false,

   });


</script>

</body>
{% endblock %}
</html>
