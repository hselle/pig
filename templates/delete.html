{% extends 'base.html' %}

{% block header %}
Delete an entry
{% endblock %}

{% block content %}
  <p>Delete:</p>
  {% for formula in formulas %}
    <article class=formula>
      <form method="post">
        <input name="delete" id="delete" type="submit" value="{{ formula['title'] }}" class="deletebtn">
      </form>
    </article>
  {% endfor %}
{% endblock %}
